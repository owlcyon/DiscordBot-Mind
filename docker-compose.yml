# docker-compose.yml (MANDATORY Minimum Services)
version: '3.8'
services:
  # 1. PostgreSQL with pgvector (1.3 Persistence)
  postgres:
    image: pgvector/pgvector:latest
    restart: always
    environment:
      POSTGRES_DB: discord_data
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # 2. Redis (1.3 Ephemeral State/Queues)
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  # 3. Your Python Bot Application (will be added later)
  # app:
  #   build: .
  #   depends_on:
  #     - postgres
  #     - redis
  #   environment:
  #     DATABASE_URL: postgresql://user:password@postgres:5432/discord_data
  #     DISCORD_TOKEN: ${DISCORD_TOKEN}

volumes:
  pg_data:
